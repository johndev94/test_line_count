<h2>Leave a review for <p id="movieName"></p></h2>

<div id="content">





<table id="myTable">
    <form>
        <label for="reviewer_name" >Your Name:</label><br>
        <input type="text" id="reviewer_name" name="reviewer_name" required><br>
        <label for="review_text">Review Description:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50"></textarea><br>
        <label for="rating">Rating:</label>
        <div class="stars" id="star1" onclick="selectStar(1)">&#9734;</div>
        <div class="stars" id="star2" onclick="selectStar(2)">&#9734;</div>
        <div class="stars" id="star3" onclick="selectStar(3)">&#9734;</div>
        <div class="stars" id="star4" onclick="selectStar(4)">&#9734;</div>
        <div class="stars" id="star5" onclick="selectStar(5)">&#9734;</div>
        <input type="hidden" id="rating" name="rating"><br>
        <button type="submit" id="submit">Submit Review</button>
    </form>
    <script>
        function selectStar(n) {
          // Reset all stars to inactive
          for (var i = 1; i <= 5; i++) {
            var star = document.getElementById("star" + i);
            star.classList.remove("active");
          }
          // Set selected stars to active
          for (var i = 1; i <= n; i++) {
            var star = document.getElementById("star" + i);
            star.classList.add("active");
          }
          // Set the rating input value
          var ratingInput = document.getElementById("rating");
          ratingInput.value = n;
        }
      </script>
</table>
